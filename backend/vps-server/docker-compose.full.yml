version: '3.8'

services:
  voicenote-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote-api
    restart: unless-stopped
    ports:
      - "3333:3333"  # Expose backend port for direct access
    environment:
      - PORT=3333
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_PATH=/app/data/voicenotes.db
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - voicenote-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: voicenote-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8888}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      # Frontend static files
      - ./nginx/html/frontend:/usr/share/nginx/html/frontend:ro
      # Uploads directory
      - ./uploads:/usr/share/nginx/html/uploads:ro
      # Nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/frontend.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (if using SSL)
      # - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - voicenote-api
    networks:
      - voicenote-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voicenote-network:
    driver: bridge

