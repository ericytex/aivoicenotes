# VoiceNote Frontend + API Nginx Configuration
# Serves React frontend and proxies API requests to backend

upstream voicenote-api {
    server voicenote-api:3333;
}

# HTTP server - redirect to HTTPS (if using SSL)
server {
    listen 80;
    server_name _;  # Accept any domain, update with your domain

    # If you want to use HTTP without SSL (for testing), comment out the redirect
    # and uncomment the location blocks below
    
    # For Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect to HTTPS (comment this if not using SSL)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Frontend (React app)
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy - using Docker service name
    # Preserve /api prefix when forwarding to backend
    location /api {
        proxy_pass http://voicenote-api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for large uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Debug headers (can remove in production)
        add_header X-Debug-Proxy-Pass "http://voicenote-api" always;
    }

    # Health check
    location /health {
        proxy_pass http://voicenote-api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Serve uploaded files directly
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

