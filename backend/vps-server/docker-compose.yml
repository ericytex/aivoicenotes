version: '3.8'

services:
  voicenote-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote-api
    restart: unless-stopped
    ports:
      - "${PORT:-3333}:3333"
    environment:
      - PORT=3333
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_PATH=/app/data/voicenotes.db
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - voicenote-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voicenote-network:
    driver: bridge

