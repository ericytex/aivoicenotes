version: '3.8'

# Production configuration with Nginx reverse proxy

services:
  voicenote-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote-api
    restart: unless-stopped
    # Don't expose port directly in production (use Nginx)
    expose:
      - "3333"
    environment:
      - PORT=3333
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_PATH=/app/data/voicenotes.db
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - voicenote-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: voicenote-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - ./certs:/etc/nginx/certs:ro  # SSL certificates
    depends_on:
      - voicenote-api
    networks:
      - voicenote-network

networks:
  voicenote-network:
    driver: bridge

